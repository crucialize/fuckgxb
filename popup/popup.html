<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--JQuery-->
    <script src="./jquery.min.js"></script>
    <script src="./my.js"></script>

    <!--mdui-->
    <script src="./mdui.min.js"></script>
    <link rel="stylesheet" href="./mdui.min.css" />

    <title>Document</title>
</head>

<body style="width: 250px; " class="mdui-theme-primary-pink">
    <div class="mdui-container">

        <h1>高校邦助手</h1>

        <button class="mdui-btn mdui-color-theme mdui-ripple mdui-btn-raised" id="I">GITHUB:@Crucialize</button>


        <p>
            <div class="mdui-divider"></div>
        </p>


        <p>

            <div class="mdui-row mdui-valign">

                <div class="mdui-col-xs-8 mdui-text-left">

                    自动关闭
                    <button class="mdui-btn mdui-btn-icon" title="当观看进度达到100%时，其页面会自动关闭。">
                        <i class="mdui-icon material-icons">help</i>
                    </button>
                </div>

                <div class="mdui-col-xs-4 mdui-text-right">
                    <label class="mdui-switch">
                        <input id="t" type="checkbox" class="mdui-color-theme" />
                        <i class="mdui-switch-icon"></i>
                    </label>
                </div>

            </div>
        </p>

        <p>
            <div class="mdui-divider"></div>
        </p>

        <p>

            <button id="next" class="mdui-btn mdui-color-theme mdui-ripple mdui-btn-raised" disabled>
                下一个视频
            </button>

        </p>

    </div>
</body>

</html>
